<app-navegation></app-navegation>
<div class="col-md-4" *ngFor="let game of gamer">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            {{game[1]}}
        </div>
        <img src="{{game[3]}}" class="card-img-top" style="height: 200px;">
        <div class="card-body">
            <p>{{game[2]}}</p>
            <p>COSTO $ {{game[5]}}</p>
            <a [routerLink]="['/comprar', game[0]]" class="btn btn-info btn-block">COMPRAR JUEGO</a>
        </div>
    </div>
</div>
